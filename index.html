<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Responsiveness and Media Queries</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png" />
  </head>
  <body>
    <main class="container">
      <section>
        <div class="left-side">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="right-side">
          <button class="btn">
            Try it free 7 days <span>then $20/mo. thereafter</span>
          </button>
          <form action="">
            <div class="class1" data-error="First Name cannot be empty">
              <input type="text" placeholder="First Name" required />
            </div>
            <div class="class1" data-error="Last Name cannot be empty">
              <input type="text" placeholder="Last Name" />
            </div>
            <div class="class1" data-error="Looks like this is not an email">
              <input type="email" placeholder="Email Address" />
            </div>
            <div class="class1" data-error="Password cannot be empty">
              <input type="password" placeholder="Password" />
            </div>
            <button class="btn1">CLAIM YOUR FREE TRIAL</button>
            <p>
              By clicking the button you are agreeing to our
              <a href="">Terms and Services</a>
            </p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
